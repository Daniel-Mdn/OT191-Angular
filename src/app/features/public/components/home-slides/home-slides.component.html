<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]=slide1.image class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slide1.name}}</h5>
          <div [innerHtml]="slide1.description"></div>
          
        </div>        
      </div>      
      <div class="carousel-item">
        <img [src]=slide2.image class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slide2.name}}</h5>
          <div [innerHtml]="slide2.description"></div>
        </div>
      </div>
      <div class="carousel-item">
        <img [src]=slide3.image class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slide3.name}}</h5>
          <div [innerHtml]="slide3.description"></div>
        </div>
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
