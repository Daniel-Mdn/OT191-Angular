<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]=slides2[0].image class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slides2[0].name}}</h5>
          <p>{{slides2[0].description}}</p>
        </div>        
      </div>      
      <div class="carousel-item">
        <img [src]=slides2[1].image class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slides2[1].name}}</h5>
          <p>{{slides2[1].description}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img [src]=slides2[2].image class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{slides2[2].name}}</h5>
          <p>{{slides2[2].description}}</p>
        </div>
      </div>
      
    </div>
    
  </div>


  <p-carousel [value]="slides2" styleClass="custom-carousel" class="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="5000" >
    
    <ng-template let-product pTemplate="item">
      
        <div class="product-item">
            <div class="product-item-content">
              <p-card header="{{product.name}}"  [style]="{width: '360px'}" styleClass="p-card-shadow">
                <ng-template pTemplate="header">
                    <img alt="Card" src="{{product.image}}">
                </ng-template>
                <p>{{product.description}}</p>
                
            </p-card>
            </div>
        </div>
    </ng-template>
</p-carousel>
