<div class="container">
	<h1 class="text">Miembros</h1>
	<div class="flex-container">
		<div *ngFor="let member of memberList; index as i">
            <div class="image">
				<img  [src]="member.image" height="100px" alt="" />
            </div>
				<p>{{ member.name }}</p>
				<div class="flex-shrink-1" [innerHTML]="member.description"></div>
				<p class="flex-shrink-1">{{ member.facebookUrl }}</p>
				<p class="flex-shrink-1">{{ member.linkedinUrl }}</p>
		</div>
	</div>
</div>
