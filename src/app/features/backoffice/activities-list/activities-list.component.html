<div class="container">
	<app-title-view title="Actividades"></app-title-view>
	<a [routerLink]="['./create']">Cree su propia rutina</a>
	<div *ngFor="let act of listActivities">
		{{ act.id }}--{{ act.name }}--{{ act.description }}--{{ act.pathImage }}
	</div>
</div>

<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        </ng-template>

    </p-toolbar>

    <p-table #dt [value]="activities" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll"
        [(selection)]="selectedActivities" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Products</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th>Image</th>
                <th pSortableColumn="price">Imagen <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category">Descripcion <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="rating">Numero <p-sortIcon field="rating"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-activity>
            <tr>
                <td>
                    <p-tableCheckbox [value]="activity"></p-tableCheckbox>
                </td>
                <td>{{activity.name}}</td>
                <td><img [src]="'assets/showcase/images/demo/product/' + activity.image" [alt]="activity.name" width="100" class="shadow-4" /></td>
                <td>{{activity.description | currency:'USD'}}</td>
                <td>{{activity.number}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{activities ? activities.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>
