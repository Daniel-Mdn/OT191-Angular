<ng-container *ngIf="!users; else Users">
  <div class="wrapper-loading">
    <p-progressSpinner
      [style]="{ width: '100px', height: '100px' }"
      strokeWidth="3"
    ></p-progressSpinner>
  </div>
</ng-container>

<ng-template #Users>
  <p-toast></p-toast>
  <!-- Card -->
  <p-card>
    <!-- Toolbar superior -->
    <p-toolbar styleClass="mb-4">
      <ng-template pTemplate="left">
        <button
          pButton
          pRipple
          label="Nuevo"
          icon="pi pi-plus"
          class="p-button-success mr-2"
          routerLink="/backoffice/users/create"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deleteSelectedUsers()"
          [disabled]="!selectedUsers || !selectedUsers.length"
        ></button>
      </ng-template>
    </p-toolbar>

    <!-- Tabla -->
    <p-table
      #dt
      [value]="users!"
      [rows]="10"
      [paginator]="true"
      responsiveLayout="scroll"
      [(selection)]="selectedUsers"
      [rowHover]="true"
      dataKey="id"
      [rowsPerPageOptions]="[10, 25, 50]"
      currentPageReportTemplate="Mostrando desde {first} a {last} de {totalRecords} usuarios"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h5 class="text-center">Tabla de Usuarios</h5>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="applyFilter($event, 'name')"
                [value]="$any(dt).filters['name']?.value"
                placeholder="Buscar Nombre..."
                class="p-column-filter"
              />
            </span>
          </th>
          <th>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="applyFilter($event, 'email')"
                [value]="$any(dt).filters['email']?.value"
                placeholder="Buscar Email..."
                class="p-column-filter"
              />
            </span>
          </th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th class="check"></th>
          <th class="column" pSortableColumn="name">
            Nombre <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th class="column" pSortableColumn="email">
            Email <p-sortIcon field="email"></p-sortIcon>
          </th>
          <th class="column" pSortableColumn="role_id">
            Rol <p-sortIcon field="role_id"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            <p-tableCheckbox [value]="user"></p-tableCheckbox>
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role_id | rol }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="editUser(user)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteUser(user)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          Hay en total {{ users ? users.length : 0 }} usuarios.
        </div>
      </ng-template>
    </p-table>

    <p-dialog
      [(visible)]="productDialog"
      [style]="stylesDialog"
      [draggable]="false"
      [resizable]="false"
      header="Detalles del usuario"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
        <div class="field">
          <label for="name">Nombre</label>
          <input
            type="text"
            pInputText
            id="name"
            [(ngModel)]="user.name"
            required
            autofocus
          />
          <small class="p-error" *ngIf="submitted && !user.name"
            >Debe incluir un nombre.</small
          >
        </div>
        <div class="field">
          <label for="description">Email</label>
          <input
            type="email"
            pInputText
            id="email"
            [(ngModel)]="user.email"
            required
          />
          <small class="p-error" *ngIf="submitted && !user.name"
            >Debe incluir un email.</small
          >
        </div>

        <div class="field">
          <label for="role_id">Rol del Usuario</label>
          <p-dropdown
            [(ngModel)]="user.role_id"
            inputId="role_id"
            [options]="statuses"
            placeholder="Selecciona un permiso"
          >
            <ng-template let-option pTemplate="item">
              <span [class]="'product-badge status-' + option.value">{{
                option.label
              }}</span>
            </ng-template>
          </p-dropdown>
        </div>
      </ng-template>

      <ng-template pTemplate="footer">
        <button
          pButton
          pRipple
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-text"
          (click)="hideDialog()"
        ></button>
        <button
          pButton
          pRipple
          label="Guardar"
          icon="pi pi-check"
          class="p-button-text"
          (click)="saveUser()"
        ></button>
      </ng-template>
    </p-dialog>
  </p-card>
</ng-template>
