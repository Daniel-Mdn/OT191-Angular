<ng-container *ngIf="!users; else Users">
  <div class="wrapper-loading">
    <p-progressSpinner
      [style]="{ width: '100px', height: '100px' }"
      strokeWidth="3"
    ></p-progressSpinner>
  </div>
</ng-container>

<ng-template #Users>
  <p-toast></p-toast>
  <p-button (click)="confirm1()" icon="pi pi-check" label="Confirm" styleClass="mr-2"></p-button>
  <p-card >
    {{ users | json }}
  </p-card>
</ng-template>
