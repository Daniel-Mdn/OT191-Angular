<div class="container justify-content:center align-items-center mt-4">
	<app-title-view [title]="title"></app-title-view>
	<form [formGroup]="activityForm" (ngSubmit)="submitActivity()">
		<div
			class="row pt-4"
			[ngClass]="
				validateControlForSpacing(activityFormControl.name) ? 'mb-4' : ''
			"
		>
			<div class="col">
				<div class="p-inputgroup">
					<div class="p-float-label">
						<input
							id="name"
							type="text"
							class="text"
							pInputText
							formControlName="name"
							[ngClass]="
								validateControlForText(activityFormControl.name)
									? 'ng-invalid ng-dirty'
									: ''
							"
						/>
						<label class="text" for="name">Nombre de la actividad</label>
					</div>
				</div>
				<div
					class="text-danger"
					*ngIf="validateControlForText(activityFormControl.name)"
				>
					<span class="text" *ngIf="activityFormControl.name.errors?.['required']">
						El nombre es requerido
					</span>
				</div>
			</div>
		</div>
		<div class="row pt-4 mb-4">
			<div class="col">
				<ckeditor
					formControlName="description"
					[config]="config"
					(change)="onChange($event)"
					[editor]="Editor"
					[data]="editorData"
				></ckeditor>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col">
				<p-image
					[src]="
						activityFormControl.image.value == ''
							? activitySelected.image
							: activityFormControl.image.value
					"
					[alt]="activitySelected.name"
					width="300"
				></p-image>
			</div>
		</div>
		<div
			class="row pt-4"
			[ngClass]="
				validateControlForSpacing(activityFormControl.image) && imageEmpty
					? 'mb-4'
					: ''
			"
		>
			<input
				id="image"
				type="file"
				class="p-button-raised p-button-secondary"
				(change)="onFileSelected($event)"
				accept="image/x-png,image/jpeg"
				required
				#image
				style="display: none"
			/>
			<div class="p-inputgroup">
				<button
					#buttonImage
					type="button"
					pButton
					class="p-button-sm p-button-raised p-button-secondary"
					(click)="image.click()"
					(click)="nothingSelected()"
				>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
					<path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
					<path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
				</svg>
					Cargar imagen
				</button>
			</div>
			<div class="text-danger" *ngIf="imageEmpty && submitted">
				<span class="text" *ngIf="imageEmpty && submitted"> La imagen es requerida </span>
			</div>
		</div>

		<div class="row pt-4 mb-4 justify-content-between">
			<div class="col-auto mr-auto">
				<button
					pButton
					pRipple
					type="button"
					[routerLink]="['/backoffice/activities']"
					class="p-button-raised p-button-danger"
					label="Cancelar"
				></button>
			</div>
			<div class="col-auto">
				<button
					pButton
					pRipple
					type="submit"
					class="p-button-raised p-button-info"
					[label]="title"
				></button>
			</div>
		</div>
	</form>
</div>
