<div class="container mt-4">
	<form [formGroup]="organizationForm" (ngSubmit)="submitOrganization()">
		<div
			class="row pt-4"
			[ngClass]="
				validateControlForSpacing(organizationFormControl.name) &&
				validateControlForSpacing(organizationFormControl.logo)
					? 'mb-4'
					: ''
			"
		>
			<div class="col">
				<div class="p-inputgroup">
					<span class="p-float-label">
						<input
							id="name"
							type="text"
							class="p-inputtext-lg"
							formControlName="name"
							pInputText
							[ngClass]="
								validateControlForText(organizationFormControl.name)
									? 'ng-invalid ng-dirty'
									: ''
							"
						/>
						<label for="float-input">Nombre de la organizacion</label>
					</span>
				</div>
				<div
					class="text-danger"
					*ngIf="validateControlForText(organizationFormControl.name)"
				>
					<span *ngIf="organizationFormControl.name.errors?.['required']">
						El nombre es requerido
					</span>
				</div>
			</div>

			<div class="col">
				<label for="logo" class="form-label"> Suba una imagen</label>
				<input
					id="logo"
					formControlName="logo"
					type="file"
					(change)="onFileSelected($event)"
					accept="image/x-png,image/jpeg"
					required
					#logo
					style="display: none"
				/>
				<button
					type="button"
					pButton
					class="p-button-raised-sm p-button-secondary"
					(click)="logo.click()"
				>
					Suba su logo
				</button>
				<div
					class="text-danger"
					*ngIf="validateControlForText(organizationFormControl.logo)"
				>
					<span *ngIf="organizationFormControl.logo.errors?.['required']">
						La imagen es requerida
					</span>
				</div>
			</div>
		</div>
		<div
			class="row pt-4"
			[ngClass]="
				validateControlForSpacing(organizationFormControl.shortDescription)
					? 'mb-4'
					: ''
			"
		>
			<div class="col">
				<div class="p-inputgroup">
					<span class="p-float-label">
						<input
							id="shortDescription"
							type="text"
							class="p-inputtext-lg"
							formControlName="shortDescription"
							pInputText
						/>
						<label for="float-input"
							>Descripcion corta de la organizacion</label
						>
					</span>
				</div>
				<div
					class="text-danger"
					*ngIf="
						validateControlForText(organizationFormControl.shortDescription)
					"
				>
					<span
						*ngIf="organizationFormControl.shortDescription.errors?.['required']"
					>
						La descripcion corta es requerida
					</span>
				</div>
			</div>
		</div>

		<div
			class="row pt-4"
			[ngClass]="
				validateControlForSpacing(organizationFormControl.longDescription)
					? 'mb-4'
					: ''
			"
		>
			<div class="col">
				<div class="p-inputgroup">
					<span class="p-float-label">
						<textarea
							id="longDescription"
							[rows]="3"
							[cols]="40"
							formControlName="longDescription"
							pInputTextarea
							[autoResize]="autoResize"
						></textarea>
						<label for="message">Descripcion larga de la organizacion</label>
					</span>
				</div>

				<div
					class="text-danger"
					*ngIf="
						validateControlForText(organizationFormControl.longDescription)
					"
				>
					<span
						*ngIf="organizationFormControl.longDescription.errors?.['required']"
					>
						La descripcion larga es requerida
					</span>
				</div>
			</div>
		</div>
		<div class="row pt-4">
			<div class="col">
				<div class="p-inputgroup">
					<span class="p-inputgroup-addon"><i class="pi pi-twitter"></i></span>
					<span class="p-inputgroup-addon">www.twitter.com </span>
					<input
						type="text"
						class="p-inputtext-lg"
						pInputText
						placeholder="/Usuario"
					/>
				</div>
			</div>
		</div>
		<div
			class="row pt-4"
			[ngClass]="
				validateControlForSpacing(organizationFormLinksControl.facebook)
					? 'mb-4'
					: ''
			"
		>
			<div class="col" formGroupName="links">
				<div class="p-inputgroup">
					<span class="p-inputgroup-addon"><i class="pi pi-facebook"></i></span>
					<span class="p-inputgroup-addon">www.facebook.com</span>
					<input
						formControlName="facebook"
						type="text"
						class="p-inputtext-lg"
						pInputText
						placeholder="/Usuario"
					/>
				</div>
				<div
					class="text-danger"
					*ngIf="
						validateControlForText(organizationFormLinksControl.facebook)
					"
				>
					<span
						*ngIf="organizationFormLinksControl.facebook.errors?.['required']"
					>
						La url no es valida
					</span>
				</div>
			</div>
		</div>
		<div class="row pt-4">
			<div class="col pb-4">
				<div class="p-inputgroup">
					<span class="p-inputgroup-addon"
						><i class="pi pi-instagram"></i
					></span>
					<span class="p-inputgroup-addon">www.instagram.com</span>
					<input
						type="text"
						class="p-inputtext-lg"
						pInputText
						placeholder="/Usuario"
					/>
				</div>
			</div>
		</div>
		<div class="row pt-4 mb-4 justify-content-between">
			<div class="col-auto mr-auto"></div>
			<div class="col-auto">
				<button
					pButton
					pRipple
					type="submit"
					class="p-button-raised"
					label="Enviar"
				></button>
			</div>
		</div>
	</form>
</div>
