<div class="container" *ngIf="isError()">
  <h1 mat-dialog-title>{{ data?.title }}</h1>
  <div><i class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x-octagon"
        viewBox="0 0 16 16">
        <path
          d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z" />
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
      </svg>
    </i>
  </div>
  <div mat-dialog-content>{{ data?.description }}</div>
  <div mat-dialog-actions>
    <button class="btn btn-error" mat-dialog-close>Close</button>
  </div>
</div>

<div class="container" *ngIf = "isInfo()" >
  <h1 mat-dialog-title>{{ data?.title }}</h1>
  <div mat-dialog-content>{{ data?.description }}</div>
  <div mat-dialog-actions>
    <button class="btn btn-succes"  mat-dialog-close>Close</button>
  </div>
</div>

<div class="container" *ngIf = "isSuccess()" >
  <h1 mat-dialog-title>{{ data?.title }}</h1>
  <i class="succes-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
      <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z"/>
    </svg>
  </i>
  <div mat-dialog-content>{{ data?.description }}</div>
  <div mat-dialog-actions>
    <button class="btn btn-succes"  mat-dialog-close>Close</button>
  </div>
</div>

<div class="container" *ngIf = "isQuestion()" >
  <h1 mat-dialog-title>{{ data?.title }}</h1>
    <pdf-viewer *ngIf="data?.description == 'Terms'" [src]="'/assets/documents/TerminosCondiciones.pdf'" [render-text]="true" [original-size]="false">
    </pdf-viewer>
  <div *ngIf="data?.description != 'Terms'" mat-dialog-content [innerHTML]="data?.description">
  </div>
  <mat-dialog-actions align="center">

    <div class="btn-group text-center">
      <button
        [mat-dialog-close]="true" 
        cdkFocusInitial
        pButton
        pRipple
        class="p-button-raised"
        label="Aceptar"
      ></button>
      <button
        mat-dialog-close
        pButton
        pRipple
        label="Cancelar"
        class="p-button-raised p-button-danger"
      ></button>
    </div>

  </mat-dialog-actions>
</div>
