<p-sidebar
	(onHide)="sendEvent()"
	position="right"
	[(visible)]="display"
	[transitionOptions]="'0.2s'"
	class="sidebar"
	styleClass="p-sidebar-sm"
>
	<div class="d-flex align-items-center">
		<div class="">
			<p-image
				src="../../../../../assets/img/LOGO-SOMOS-MAS.png"
				weight="100"
				height="100"
				alt="logo-ONG"
			></p-image>
		</div>
		<div class="flex-grow-1">
			<p class="font">&nbsp; Somos mas</p>
		</div>
	</div>
	<hr />
	<div class="d-flex flex-column text-center">
		<div *ngFor = "let item of items" class="space" >
			<a
				href="{{ item.url }}"
				class="align-middle element-sidebar"
				>{{ item.name }}</a
			>
		</div>
		<div id="campaign"  class="dropdown space" *ngIf = "campaign == true" >
			<a #menuButton  href="#" class="align-middle element-sidebar dropdown-toggle"  id="dropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			  Campa√±as
			</a>
			<div #dropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuLink" >
			  <div  *ngFor = "let campaign of campaigns" >
				<a class="dropdown-item" [href] = campaign.url>{{campaign.name}}</a>
			  </div>       
			</div>
		</div>     
		<div class="element-sidebar-botton" id="logout-form" *ngIf ="isLogged(); else elseBlock">
			<a href="#"
			  ><button
				class="btn btn-sm btn-outline-secondary"
				id="logout"
				type="button"
				(click)="logOut()"
			  >
				Log out
			  </button></a
			>
			<a href="/backoffice"
			  ><button
				class="btn btn-sm btn-outline-secondary"
				id="backoffice"
				type="button"
			  >
				Backoffice
			  </button></a
			>
			</div>
			<ng-template #elseBlock>      
		  <div  class="item" id="login-form">
			<a href="auth"
			  ><button
				class="btn btn-sm btn-outline-secondary"
				id="login"
				type="button"
			  >
				Log In
			  </button></a
			>
			<a href="auth/register"
			  ><button
				class="btn btn-sm btn-outline-secondary"
				id="register"
				type="button"
			  >
				Registrate
			  </button></a
			>
			</div>
		</ng-template>
	</div>
</p-sidebar>
